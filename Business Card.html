<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Business Card</title>
  <link rel="stylesheet" href="business-card-styles.css">
</head>
<body>
  <div class="card-container">
      <div class="card">
          <img src="Business card logo.jpg" alt="Your Name" width="50" height="50" class="avatar">
          <div class="info">
              <h1>Coding Saves Lifes</h1>
              <p>Web Development Compay</p>
              <p>csl@gmail.com</p>
              <p>(024) 451-8790</p>
              <div class="social-icons">
                  <a href="#">
                      <img src="twitter.svg" alt="Twitter"></a>
                  <a href="#">
                      <img src="linkedin.svg" alt="LinkedIn"></a>
                  <a href="#">
                      <img src="square-github.svg" alt="GitHub"></a>
              </div>
          </div>
      </div>
  </div>
</body>
</html>
